<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Template</title>

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- we will put our react component inside this div -->
    <div id="root"></div>

    <!-- load react -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-router@5.2.1/umd/react-router.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@5.2.1/umd/react-router-dom.min.js" crossorigin></script>

    <!-- load our react component. -->
    <script src="js_files/context.js" defer type="text/babel"></script>
    <script src="js_files/navbar.js" defer type="text/babel"></script>
    <script src="js_files/createaccount.js" defer type="text/babel"></script>
    <script src="js_files/login.js" defer type="text/babel"></script>
    <script src="js_files/deposit.js" defer type="text/babel"></script>
    <script src="js_files/withdraw.js" defer type="text/babel"></script>
    <script src="js_files/balance.js" defer type="text/babel"></script>
    <script src="js_files/alldata.js" defer type="text/babel"></script>
    <script src="js_files/home.js" defer type="text/babel"></script>
    <script src="js_files/index.js" defer type="text/babel"></script>
  </body>
</html>
